<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>
    <body>
        <div id="main-container"></div>
            <header>
                <div id="title-container">
                    <h1 id="title">Matrix Survey Form</h1>
                </div>
                <div id="description-container">
                    <p id="description">Welcome to the real world</p>
                </div>
            </header>
            </main>
                <form id="survey-form">
                    <div id="personal-info">
                        <label id="name-label" class="info-label">Enter your name</label>
                        <input id="name" class="info-input" required placeholder="Thomas Anderson"> 
                        <label id="email-label" class="info-label">Enter your email</label>
                        <input id="email" class="info-input" type="email" required placeholder="neo1337@yahoo.com"> 
                        <label id="number-label" class="info-label">Enter your phone number</label>
                        <input id="number" class="info-input" type="number" min="0" max="9999999999" placeholder="010-101-0101"> 
                    </div>
                    <hr class="lines">
                    <div id="questions">
                        <div id="select">
                            <p id="question-1" class="questions">Do you take the blue pill, or the red pill?</p>
                            <select id="dropdown">
                                <option>Blue Pill</option>
                                <option>Red Pill</option>
                        </select>
                        </div>
                        <div id="radio-group-1">
                            <p id="question-2" class="questions">Would you recommend Zion to a friend?</p>
                            <label for="radio-1-1" class="question-labels">
                                <input type="radio" value="yes" name="radio-group-1" id="radio-1-1" checked="">
                                Yes
                            </label>
                            <label for="radio-1-2" class="question-labels">
                                <input type="radio" value="no" name="radio-group-1" id="radio-1-2">
                                No
                            </label>
                            <label for="radio-1-3" class="question-labels">
                                <input type="radio" value="I know Kung-Fu" name="radio-group-1" id="radio-1-3">
                                I know Kung-Fu
                            </label>
                        </div>                        
                        <div id="radio-group-2">
                            <p id="question-3" class="questions">What is your favorite feature of the Matrix?</p>
                            <label for="radio-2-1" class="question-labels">
                                <input type="radio" value="Woman in Red" name="radio-group-2" id="radio-2-1" checked="">
                                The Woman in Red
                            </label>
                            <label for="radio-2-2" class="question-labels">
                                <input type="radio" value="Juicy Steak" name="radio-group-2" id="radio-2-2">
                                Juicy Steak
                            </label>
                            <label for="radio-2-3" class="question-labels">
                                <input type="radio" value="Spoon" name="radio-group-2" id="radio-2-3">
                                Spoon
                            </label>
                        </div>  
                        <div id="checkbox">
                            <p id="question-4" class="questions">How can the Nebuchadnezzar be improved?</p>
                            <label for="check1" class="question-labels">
                                <input type="checkbox" value="check1" id="check1" name="check1">
                                Cappucino Machine
                            </label>
                            <label for="check2" class="question-labels">
                                <input type="checkbox" value="check2" id="check2" name="check2">
                                Disco Ball
                            </label>
                            <label for="check3" class="question-labels">
                                <input type="checkbox" value="check3" id="check3" name="check3">
                                AI Bartender
                            </label>
                            <label for="check4" class="question-labels">
                                <input type="checkbox" value="check4" id="check4" name="check4">
                                Jacuzzi
                            </label>
                            <label for="check5" class="question-labels">
                                <input type="checkbox" value="check5" id="check5" name="check5">
                                Karaoke Machine
                            </label>
                            <label for="check6" class="question-labels">
                                <input type="checkbox" value="check6" id="check6" name="check6">
                                Petting Zoo 
                            </label>
                            <label for="check7" class="question-labels">
                                <input type="checkbox" value="check7" id="check7" name="check7">
                                Garden
                            </label>
                            <label for="check8" class="question-labels">
                                <input type="checkbox" value="check8" id="check8" name="check8">
                                Pizza Oven
                            </label>
                        </div>
                    <hr class="lines">
                    </div>
                    <div id="comments-suggestions">
                        <p id="comment-suggestion-title">What is real? How do you define 'real'?</p>
                        <div id="textarea">
                            <textarea placeholder="Whoa..."></textarea>
                        </div>
                    </div>
                    <div id="button">
                        <input id="submit" type="submit" value="Enter the Matrix">
                    </div>
                </form>
            </main> 
        </div>
    </body> 
    </html>
